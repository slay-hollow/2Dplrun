<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ‡æ°´æœå¤§å¸ˆ - æœ€ç»ˆç‰ˆ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;

        }
        h1 {

        }
        #game-container {
            position: relative;
            width: 800px; 
            height: 600px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            border: 4px solid #4CAF50;
            background-color: #111;
        }
        #game-canvas {
            display: block;
        }

        }
        .message {
            font-size: 40px;

        }

        }

            padding: 15px 30px;

            cursor: pointer;
            margin-top: 30px;
        }
        .start-button:hover {
            background-color: #388E3C;
        }
        /* åˆ€å…‰/åˆ‡å‰²è·¯å¾„æ ·å¼ */
        #knife-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>ğŸ”ª åˆ‡æ°´æœå¤§å¸ˆ ğŸ‰ (æœ€ç»ˆç‰ˆ)</h1>
    
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <canvas id="knife-path" width="800" height="600"></canvas>
        
        <div id="overlay">
            <div class="message">æ­£åœ¨åŠ è½½èµ„æº...</div>
            <div class="score-display">è¯·ç¡®ä¿å›¾ç‰‡å·²ä¸Šä¼ åˆ° images/ æ–‡ä»¶å¤¹</div>
            <button id="start-button" class="start-button" style="display:none;">å¼€å§‹æ¸¸æˆ</button>
            <p style="margin-top: 20px; color:#aaa;">æç¤ºï¼šæŒ‰ä½é¼ æ ‡å·¦é”®å¹¶æ‹–åŠ¨è¿›è¡Œåˆ‡å‰²ï¼</p>
        </div>
    </div>
    
    <p style="margin-top: 20px;"><a href="index.html" style="color: #4CAF50;">è¿”å›æ¸¸æˆå¤§å…</a></p>

    <script>
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const GAME_DURATION = 300; // 5åˆ†é’Ÿ * 60ç§’
        const GRAVITY = 0.5; // é‡åŠ›åŠ é€Ÿåº¦
        
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const pathCanvas = document.getElementById('knife-path');
        const pathCtx = pathCanvas.getContext('2d'); // ç”¨äºç»˜åˆ¶åˆ€å…‰
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('start-button');
        const messageDisplay = overlay.querySelector('.message');
        const scoreDisplay = overlay.querySelector('.score-display');
        
        let gameState = 'START'; 
        let score = 0;
        let gameTime = 0; 
        let lastTime = 0;
        let elements = []; // åŒ…å«æ‰€æœ‰æ°´æœå’Œåˆ‡ç‰‡çš„æ•°ç»„
        let mousePath = []; 
        
        // --- 1. èµ„æºç®¡ç† (åŠ è½½æ‰€æœ‰å›¾ç‰‡) ---
        const assets = {};
        
        // ç¡®ä¿è¿™äº›è·¯å¾„å’Œæ‚¨çš„æ–‡ä»¶åå®Œå…¨åŒ¹é…
        const IMAGE_SOURCES = {
            apple: 'images/è‹¹æœ1.jpg',
            apple_sliced: 'images/è‹¹æœ2.jpg',
            watermelon: 'images/è¥¿ç“œ1.jpg',
            watermelon_sliced: 'images/è¥¿ç“œ2.jpg',
            banana: 'images/é¦™è•‰1.jpg',
            banana_sliced: 'images/é¦™è•‰2.jpg',
            bomb: 'images/ç‚¸å¼¹1.jpg',
            bomb_sliced: 'images/ç‚¸å¼¹.jpg' // åˆ‡å¼€åçš„ç‚¸å¼¹å›¾ç‰‡
        };

        let imagesLoaded = 0;
        const totalImages = Object.keys(IMAGE_SOURCES).length;

        function loadImages() {
            return new Promise((resolve) => {
                if (totalImages === 0) {
                    resolve();
                    return;
                }
                
                for (const key in IMAGE_SOURCES) {
                    assets[key] = new Image();
                    assets[key].onload = () => {
                        imagesLoaded++;
                        if (imagesLoaded >= totalImages) {
                            resolve();
                        }
                    };
                    assets[key].onerror = () => {
                        console.error(`è´´å›¾ ${IMAGE_SOURCES[key]} åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥è·¯å¾„å’Œæ–‡ä»¶åï¼`);
                        imagesLoaded++;
                        if (imagesLoaded >= totalImages) {
                            resolve();
                        }
                    };
                    assets[key].src = IMAGE_SOURCES[key];
                }
            });
        }
        
        // --- 2. æ¸¸æˆå…ƒç´ åŸºç±» ---
        
        class BaseElement {
            constructor(x, y, radius, type, image) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.type = type;
                this.image = image;
                this.vx = 0;
                this.vy = 0;
                this.exists = true;
                this.rotation = 0;
                this.angularVelocity = 0; // è§’é€Ÿåº¦
            }
            
            update(dt) {
                if (!this.exists) return;

                const dtRatio = dt / 16;
                
                this.vy += GRAVITY * dtRatio;
                this.x += this.vx * dtRatio;
                this.y += this.vy * dtRatio;
                this.rotation += this.angularVelocity * dtRatio;

                // è¶…å‡ºå±å¹•åº•éƒ¨åˆ™ç§»é™¤
                if (this.y > CANVAS_HEIGHT + this.radius * 2) {
                    this.exists = false;
                }
            }
            
            draw(context) {
                if (!this.exists) return;
                
                context.save();
                // ç§»åŠ¨å’Œæ—‹è½¬ç”»å¸ƒä¸­å¿ƒåˆ°å…ƒç´ ä¸­å¿ƒ
                context.translate(this.x, this.y);
                context.rotate(this.rotation);
                
                if (this.image && this.image.complete) {
                    const size = this.radius * 2;
                    // åœ¨æ—‹è½¬ä¸­å¿ƒç»˜åˆ¶å›¾ç‰‡ (ä» -radius å¤„å¼€å§‹ç»˜åˆ¶)
                    context.drawImage(this.image, -this.radius, -this.radius, size, size);
                } else {
                    // å ä½ç¬¦
                    context.beginPath();
                    context.arc(0, 0, this.radius, 0, Math.PI * 2);
                    context.fillStyle = (this.type === 'bomb') ? 'red' : 'yellow';
                    context.fill();
                }
                
                context.restore();
            }
        }
        
        // --- 3. å®Œæ•´æ°´æœ/ç‚¸å¼¹ç±» ---
        
        class Fruit extends BaseElement {
            constructor(type) {
                const isBomb = (type === 'bomb');
                // ç‚¸å¼¹ç¨å¾®å¤§ä¸€ç‚¹
                const radius = isBomb ? 35 : 30; 
                const image = assets[type];
                
                const x = Math.random() * CANVAS_WIDTH;
                const y = CANVAS_HEIGHT + radius;
                
                super(x, y, radius, type, image);
                
                this.isBomb = isBomb;
                this.score = this.getScore(type);
                this.isSliced = false;

                // åˆå§‹é€Ÿåº¦
                const centerBias = (CANVAS_WIDTH / 2) - this.x; 
                this.vx = (Math.random() * 5 + 2) * Math.sign(centerBias || (Math.random() - 0.5));
                this.vy = -(Math.random() * 8 + 15);
                
                // åˆå§‹æ—‹è½¬ (ä¸­ç­‰è§’é€Ÿåº¦)
                this.angularVelocity = (Math.random() - 0.5) * 0.1; 
            }

            getScore(type) {
                switch (type) {
                    case 'apple': return 10;
                    case 'banana': return 15;
                    case 'watermelon': return 25;
                    case 'bomb': return 0;
                    default: return 5;
                }
            }
        }
        
        // --- 4. è¢«åˆ‡å¼€çš„ç¢ç‰‡ç±» ---
        
        class SlicedFruitPiece extends BaseElement {
            constructor(originalFruit, side) {
                const image = assets[`${originalFruit.type}_sliced`];
                
                super(originalFruit.x, originalFruit.y, originalFruit.radius, originalFruit.type, image);
                
                // ç»§æ‰¿åŸå§‹é€Ÿåº¦
                this.vx = originalFruit.vx;
                this.vy = originalFruit.vy;
                
                // æ–½åŠ æ›´å¿«çš„è§’é€Ÿåº¦ï¼Œæ¨¡æ‹Ÿè¢«åˆ‡å¼€åé£æº…å’Œæ—‹è½¬
                this.angularVelocity = (Math.random() * 0.4 + 0.1) * (side === 'left' ? -1 : 1);
                
                // æ–½åŠ åˆ†ç¦»åŠ›ï¼Œè®©ä¸¤ä¸ªåŠç‰‡é£å¼€
                const separationForce = 3;
                if (side === 'left') {
                    this.vx -= separationForce;
                } else {
                    this.vx += separationForce;
                }
            }
        }

        // --- 5. æ¸¸æˆä¸»é€»è¾‘ ---
        
        let spawnTimer = 0;
        let spawnInterval = 1000; 

        function spawnFruit(dt) {
            spawnTimer += dt;
            
            // éš¾åº¦é€’å¢: æ¸¸æˆæ—¶é—´è¶Šé•¿ï¼Œç”Ÿæˆé—´éš”è¶ŠçŸ­ (æœ€å° 300ms)
            const timeFactor = Math.min(gameTime / (GAME_DURATION * 0.8), 1);
            spawnInterval = 1000 - timeFactor * 700; 

            if (spawnTimer >= spawnInterval) {
                spawnTimer = 0;
                
                const fruitTypes = ['apple', 'banana', 'watermelon'];
                let type;
                // 10% æ¦‚ç‡ç”Ÿæˆç‚¸å¼¹
                if (Math.random() < 0.1) { 
                    type = 'bomb';
                } else {
                    type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
                }

                elements.push(new Fruit(type));
            }
        }

        // å¤æ‚çš„çº¿æ®µ-åœ†å½¢ç¢°æ’æ£€æµ‹ (å‡ ä½•è¾…åŠ©å‡½æ•°)
        function lineCircleCollision(p1, p2, cx, cy, radius) {
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            const acx = cx - p1.x;
            const acy = cy - p1.y;
            
            // æŠ•å½±é•¿åº¦ t (t in [0, 1] means collision point on line segment)
            let t = (acx * dx + acy * dy) / (dx * dx + dy * dy);
            t = Math.max(0, Math.min(1, t));

            // æœ€è¿‘ç‚¹ P (åœ¨çº¿æ®µä¸Š)
            const nearestX = p1.x + t * dx;
            const nearestY = p1.y + t * dy;

            // è·ç¦»å¹³æ–¹
            const distSq = (cx - nearestX) * (cx - nearestX) + (cy - nearestY) * (cy - nearestY);

            return distSq <= radius * radius;
        }


        function checkCollision() {
            if (mousePath.length < 2) return;

            const p1 = mousePath[mousePath.length - 2]; 
            const p2 = mousePath[mousePath.length - 1]; 
            
            // éå†æ‰€æœ‰å®Œæ•´çš„æ°´æœè¿›è¡Œç¢°æ’æ£€æµ‹
            for (let i = elements.length - 1; i >= 0; i--) {
                const element = elements[i];
                // åªæ£€æŸ¥æœªè¢«åˆ‡å¼€çš„ Fruit å®ä¾‹
                if (!(element instanceof Fruit) || element.isSliced) continue;

                if (lineCircleCollision(p1, p2, element.x, element.y, element.radius)) {
                    element.isSliced = true; 
                    element.exists = false; // éšè—å®Œæ•´æ°´æœ
                    
                    if (element.isBomb) {
                        // ç‚¸å¼¹ï¼šç”Ÿæˆçˆ†ç‚¸è§†è§‰æ•ˆæœå¹¶ç»“æŸæ¸¸æˆ
                        endGame('ğŸ’¥ ç³Ÿç³•ï¼åˆ‡åˆ°äº†ç‚¸å¼¹ï¼');
                        return;
                    } else {
                        // æ°´æœï¼šç”Ÿæˆä¸¤ä¸ªåˆ‡ç‰‡
                        score += element.score;
                        elements.push(new SlicedFruitPiece(element, 'left'));
                        elements.push(new SlicedFruitPiece(element, 'right'));
                    }
                }
            }
        }

        function update(dt) {
            if (gameState !== 'PLAYING') return;

            // 1. è®¡æ—¶å™¨æ›´æ–°
            gameTime += dt / 1000;
            if (gameTime >= GAME_DURATION) {
                gameState = 'END';
                endGame('âŒš æ—¶é—´åˆ°ï¼');
                return;
            }

            // 2. æ°´æœç”Ÿæˆ
            spawnFruit(dt);

            // 3. ç¢°æ’æ£€æµ‹ (æ¯æ¬¡é¼ æ ‡ç§»åŠ¨éƒ½ä¼šè§¦å‘)
            checkCollision();
            
            // 4. æ‰€æœ‰å…ƒç´ çŠ¶æ€æ›´æ–°
            elements.forEach(el => el.update(dt));

            // 5. ç§»é™¤å·²æ¶ˆå¤±çš„å…ƒç´ 
            elements = elements.filter(el => el.exists);

            // 6. é™åˆ¶é¼ æ ‡è·¯å¾„é•¿åº¦
            if (mousePath.length > 5) { 
                mousePath.shift();
            }
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. ç»˜åˆ¶æ‰€æœ‰å…ƒç´ 
            elements.forEach(el => el.draw(ctx));

            // 2. ç»˜åˆ¶åˆ€å…‰
            pathCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            if (mousePath.length > 1) {
                pathCtx.beginPath();
                pathCtx.moveTo(mousePath[0].x, mousePath[0].y);
                
                for (let i = 1; i < mousePath.length; i++) {
                    pathCtx.lineTo(mousePath[i].x, mousePath[i].y);
                }
                
                // åˆ€å…‰æ ·å¼
                pathCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                pathCtx.lineWidth = 5;
                pathCtx.lineCap = 'round';
                pathCtx.stroke();
            }

            // 3. ç»˜åˆ¶ HUD
            const timeLeft = Math.max(0, GAME_DURATION - Math.floor(gameTime));
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`å¾—åˆ†: ${score}`, 10, 30);
            ctx.textAlign = 'right';
            ctx.fillText(`æ—¶é—´: ${timeStr}`, CANVAS_WIDTH - 10, 30);
        }

        function loop(timestamp) {
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            update(dt);
            draw();

            if (gameState === 'PLAYING') {
                requestAnimationFrame(loop);
            }
        }
        
        // --- 6. æ¸¸æˆçŠ¶æ€æ§åˆ¶ ---
        
        function startGame() {
            score = 0;
            gameTime = 0;
            elements = [];
            mousePath = [];
            gameState = 'PLAYING';
            overlay.style.display = 'none';
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        function endGame(message) {
            gameState = 'END';
            overlay.style.display = 'flex';
            startButton.textContent = 'å†ç©ä¸€æ¬¡';
            messageDisplay.textContent = message;
            scoreDisplay.textContent = `æœ€ç»ˆå¾—åˆ†: ${score}`;
        }
        
        // --- 7. è¾“å…¥å¤„ç† ---
        
        let isDrawing = false;
        
        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            if (gameState === 'PLAYING') {
                isDrawing = true;
                mousePath = []; 
                mousePath.push(getMousePos(e));
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing && gameState === 'PLAYING') {
                const pos = getMousePos(e);
                mousePath.push(pos);
                checkCollision(); // æ¯æ¬¡ç§»åŠ¨éƒ½æ£€æµ‹ç¢°æ’
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // --- 8. åˆå§‹åŒ– ---
        
        startButton.addEventListener('click', startGame);

        messageDisplay.textContent = 'æ­£åœ¨åŠ è½½èµ„æº...';
        loadImages().then(() => {
            messageDisplay.textContent = 'å‡†å¤‡å°±ç»ª';
            startButton.style.display = 'block';
            draw(); 
        });
    </script>
</body>
